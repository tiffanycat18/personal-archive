<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, World</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    
  <div>
    <span class="mark">PERSONAL ARCHIVE</span>

    <nav>
      <a href="#about">About</a>
    </nav>
  </div>

  <div class="opening">
    <h1 class="hello">Hello, World.</h1>
    <p class="truth">
      My name is Tiffany. This is an inventory of small truths—facts about myself, catalogued like specimens.
      Search for what you want to know.
    </p>
  </div>

  <div class="search-section">
    <p class="search-prompt">Search the collection</p>
    <div class="search-box">
      <input
        type="text"
        id="search"
        placeholder="emotion, art, self..."
        autocomplete="off"
      />
    </div>
    <div id="results"></div>
  </div>

  <div class="deeper">
    <p class="deeper-text">“The most personal is the most creative”</p>
    <a href="#tiffany">search: tiffany</a>
  </div>
</div>
</body>
<script src="script.js"></script>
</html>
